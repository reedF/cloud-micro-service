env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""
addons:
  coverity_scan:
    project:
      name: "reedF/cloud-micro-service"
      description: "Build submitted via Travis CI"
    notification_email: fanym@easemob.com
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: master
services:
  - redis
  - docker
language: java
sudo: required
install: true
jdk: oraclejdk8
script:
  - mvn clean package -Dmaven.test.skip=true cobertura:cobertura
before_install:
  - java -version
  #coverity_scan
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  #start kafka
  - docker pull zookeeper
  - docker pull wurstmeister/kafka
  - docker images
  - docker run --help
  #- docker run --name zookeeper --restart always -d zookeeper -p 2181:2181
  - docker run --name kafka -d -p 9092:9092
after_success:
  - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
cache:
  directories:
    - .autoconf
    - $HOME/.m2
notifications:
  #Pull Request builds do not trigger email notifications
  #turn off email notifications
  #email: false
  email:
    recipients:
      - fanym@easemob.com
    on_success: never # default: change
    on_failure: always # default: always
